<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture - History</title>
    <link rel="stylesheet" href="style_farmer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-history"></i> History</h1>
        <button id="refresh-btn" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
    </header>

    <main>
        <section class="history-table">
            <h2>Data History</h2>
            <button id="toggle-history-btn" class="refresh-btn" style="margin-bottom: 1rem;"><i class="fas fa-eye"></i> Show/Hide History</button>
            <button id="edit-history-btn" class="refresh-btn" style="margin-bottom: 1rem; margin-left: 1rem;"><i class="fas fa-edit"></i> Edit History</button>
            <table id="history-table" style="display: none;">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>Date & Time</th>
                        <th>Temperature (Â°C)</th>
                        <th>Humidity (%)</th>
                        <th>pH</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <div id="edit-controls" style="display: none; margin-top: 1rem;">
                <button id="delete-selected-btn" class="refresh-btn" style="background-color: #f44336;"><i class="fas fa-trash"></i> Delete Selected</button>
                <button id="cancel-edit-btn" class="refresh-btn" style="background-color: #9E9E9E;"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </section>

        <section class="charts">
            <h2>Charts</h2>
            <div class="chart-container">
                <canvas id="temp-chart"></canvas>
                <div id="temp-stats" class="chart-stats"></div>
            </div>
            <div class="chart-container">
                <canvas id="hum-chart"></canvas>
                <div id="hum-stats" class="chart-stats"></div>
            </div>
            <div class="chart-container">
                <canvas id="ph-chart"></canvas>
                <div id="ph-stats" class="chart-stats"></div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="home_farmer.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="history_farmer.html" class="active"><i class="fas fa-history"></i><span>History</span></a>
        <a href="tips.html"><i class="fas fa-lightbulb"></i><span>Tips</span></a>
    </nav>

    <script src="script_history.js"></script>
</body>
</html>
