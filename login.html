<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | Modern Agriculture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Roboto", sans-serif;
    }
    .container {
      max-width: 450px;
      margin-top: 5%;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #4CAF50;
      color: white;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Log In</h2>
    <form id="loginForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn w-100">Log In</button>
      <p class="text-center mt-3">Donâ€™t have an account? <a href="index.html">Sign Up</a></p>
    </form>
    <div id="msg" class="text-center mt-3 text-danger"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const formData = new FormData();
      formData.append("username", document.getElementById("username").value);
      formData.append("password", document.getElementById("password").value);

      const res = await fetch("https://agri.great-site.net/login.php", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.status === "success") {
        if (data.role === "farmer") window.location.href = "2/home_farmer.html";
        else if (data.role === "business") window.location.href = "3/home.html";
        else if (data.role === "supplier") window.location.href = "4/index.html";
      } else {
        document.getElementById("msg").textContent = data.message;
      }
    });
  </script>
</body>
</html>
