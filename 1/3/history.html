<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Sales History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-history"></i> Sales History</h1>
        <button id="refresh-btn" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
    </header>

    <main>
        <section class="filters">
            <div class="filter-group">
                <label for="product-filter">Product:</label>
                <select id="product-filter">
                    <option value="all">All Products</option>
                    <option value="Rice">Rice</option>
                    <option value="Tomatoes">Tomatoes</option>
                    <option value="Potatoes">Potatoes</option>
                    <option value="Grapes">Grapes</option>
                    <option value="Guava">Guava</option>
                    <option value="Banana">Banana</option>
                    <option value="Other Vegetables">Other Vegetables</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="period-filter">Period:</label>
                <select id="period-filter">
                    <option value="all">All</option>
                    <option value="custom">Custom</option>
                    <option value="yearly">Yearly</option>
                    <option value="monthly">Monthly</option>
                    <option value="daily">Daily</option>
                </select>
            </div>
            <div id="date-range" class="filter-group hidden">
                <label for="from-date">From:</label>
                <input type="date" id="from-date">
                <label for="to-date">To:</label>
                <input type="date" id="to-date">
            </div>
            <div id="year-selector" class="filter-group hidden">
                <label for="year-select">Year:</label>
                <select id="year-select" multiple>
                    <option value="">Select Year</option>
                </select>
            </div>
            <div id="month-selector" class="filter-group hidden">
                <label for="month-select">Month:</label>
                <select id="month-select">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <label for="month-year-select">Year:</label>
                <select id="month-year-select">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <div id="day-selector" class="filter-group hidden">
                <label for="day-select">Date:</label>
                <input type="date" id="day-select">
            </div>
        </section>

        <section class="summary-stats">
            <div class="card">
                <h3>Total Profit</h3>
                <p id="total-profit">0 USD</p>
            </div>
            <div class="card">
                <h3>Total Loss</h3>
                <p id="total-loss">0 USD</p>
            </div>
            <div class="card">
                <h3>Profit Percentage</h3>
                <p id="profit-percentage">0%</p>
            </div>
            <div class="card">
                <h3>Loss Percentage</h3>
                <p id="loss-percentage">0%</p>
            </div>
        </section>

        <section class="charts">
            <div class="chart-container">
                <h3>Profit/Loss Trends</h3>
                <canvas id="profit-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Total Profit/Loss per Product</h3>
                <canvas id="bar-chart"></canvas>
            </div>

        </section>

        <section class="sales-table">
            <h2>Sales Details</h2>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Date</th>
                        <th>Quantity</th>
                        <th>Cost Price</th>
                        <th>Selling Price</th>
                        <th>Profit/Loss</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sales-body"></tbody>
            </table>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="soil_type.html"><i class="fas fa-seedling"></i><span>Soil Type</span></a>
        <a href="profit_loss.html"><i class="fas fa-chart-line"></i><span>Profits</span></a>
        <a href="history.html" class="active"><i class="fas fa-history"></i><span>History</span></a>
        <a href="offers.html"><i class="fas fa-shopping-cart"></i><span>Offers</span></a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
