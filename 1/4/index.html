<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Harvest Store - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Fresh Harvest Store</h1>
                <nav>
                    <a href="index.html" class="text-white me-3">Home</a>
                    <a href="cart.html" class="text-white me-3">Cart</a>
                    <a href="orders.html" class="text-white">Orders</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="text-center mb-4 main-heading">Our Fresh Products</h2>
        <!-- Featured Carousel -->
        <div id="featured-carousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Featured items will be added here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#featured-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#featured-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="products" class="row g-3">
            <!-- Products will be rendered here by JS -->
        </div>
        <div class="text-center mt-4">
            <button id="show-more-btn" class="btn btn-primary">Show More Products</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Contact us: info@freshharvest.com | Phone: (123) 456-7890</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
