<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌱 Soil Type Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-seedling"></i> Soil Type Prediction</h1>
        <button id="refresh-btn" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
    </header>

    <main>
        <section class="prediction-card">
            <h2>Soil Type Prediction</h2>
            <div class="input-group">
                <label>🧪 pH Level</label>
                <input type="number" id="ph" step="0.1" value="6.5">
            </div>
            <div class="input-group">
                <label>💧 Moisture (%)</label>
                <input type="number" id="moisture" step="1" value="30">
            </div>
            <button onclick="predictSoil()">🔍 Predict</button>
            <div id="soil-result" class="result"></div>
            <div id="crop-suggestions" class="crop-suggestions"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="soil_type.html" class="active"><i class="fas fa-seedling"></i><span>Soil Type</span></a>
        <a href="profit_loss.html"><i class="fas fa-chart-line"></i><span>Profits</span></a>
        <a href="history.html"><i class="fas fa-history"></i><span>History</span></a>
        <a href="offers.html"><i class="fas fa-shopping-cart"></i><span>Offers</span></a>
    </nav>

    <script src="soil_type_model.js"></script>
    <script src="script.js"></script>
</body>
</html>
