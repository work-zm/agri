<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Agriculture Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #F5F5F5;
    }
    .splash {
      height: 100vh;
      background: linear-gradient(rgba(76, 175, 80, 0.7), rgba(139, 195, 74, 0.7)),
        url('https://via.placeholder.com/1920x1080/4CAF50/FFFFFF?text=Modern+Agriculture+Scene') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .btn-get-started {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
    }
    .signup {
      display: none;
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .role-cards {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .role-card {
      text-align: center;
      padding: 1rem;
      border: 2px solid #F5F5F5;
      border-radius: 10px;
      cursor: pointer;
    }
    .role-card.selected {
      border-color: #4CAF50;
      background-color: #FFF9C4;
    }
    .btn-signup {
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
    }
    .error { color: red; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div id="splash" class="splash">
    <h1>Modern Agriculture Platform</h1>
    <p>Empowering Modern Farming</p>
    <button class="btn-get-started" onclick="showSignup()">Get Started</button>
  </div>

  <div id="signup" class="signup">
    <h2 class="text-center mb-4">Sign Up</h2>

    <div class="role-cards">
      <div class="role-card" data-role="farmer" onclick="selectRole('farmer')">
        <i class="fas fa-hat-cowboy fa-2x text-success"></i>
        <h5>Farmer</h5>
      </div>
      <div class="role-card" data-role="business" onclick="selectRole('business')">
        <i class="fas fa-briefcase fa-2x text-success"></i>
        <h5>Business</h5>
      </div>
      <div class="role-card" data-role="supplier" onclick="selectRole('supplier')">
        <i class="fas fa-truck fa-2x text-success"></i>
        <h5>Supplier</h5>
      </div>
    </div>

    <form id="signupForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
      <div class="text-center mt-3">
        <a href="#" class="text-muted">Forgot password?</a>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a href="login.html" class="text-success">Log In</a></p>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    let selectedRole = '';

    function showSignup() {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('signup').style.display = 'block';
    }

    function selectRole(role) {
      selectedRole = role;
      document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
      document.querySelector(`[data-role="${role}"]`).classList.add('selected');
    }

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (!selectedRole) {
        error.textContent = 'Please select a role.';
        return;
      }

      if (!username || !password) {
        error.textContent = 'Please fill in all fields.';
        return;
      }

      try {
        const res = await fetch('https://agri.great-site.net/signup.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            username: username,
            password: password,
            type: selectedRole
          })
        });
        const data = await res.json();

        if (data.status === 'success') {
          if (selectedRole === 'farmer') window.location.href = '2/home_farmer.html';
          else if (selectedRole === 'business') window.location.href = '3/home.html';
          else if (selectedRole === 'supplier') window.location.href = '4/index.html';
        } else {
          error.textContent = data.message || 'Error creating account.';
        }
      } catch (err) {
        error.textContent = 'Connection error. Please try again.';
      }
    });
  </script>
</body>
</html>
