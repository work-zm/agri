<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Harvest Store - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="orders-page">
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Fresh Harvest Store</h1>
                <nav>
                    <a href="index.html" class="text-white me-3">Home</a>
                    <a href="cart.html" class="text-white">Cart</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="orders-heading">Your Orders</h2>
        <div class="row">
            <div class="col-md-6" id="accepted">
                <h3>Accepted Orders</h3>
                <div id="accepted-orders">
                    <!-- Accepted orders will be rendered here -->
                </div>
            </div>
            <div class="col-md-6" id="rejected">
                <h3>Rejected Orders</h3>
                <div id="rejected-orders">
                    <!-- Rejected orders will be rendered here -->
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
