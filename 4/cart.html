<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Harvest Store - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cart-page">
    <header class="bg-success text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Fresh Harvest Store</h1>
                <nav>
                    <a href="index.html" class="text-white me-3">Home</a>
                    <a href="cart.html" class="text-white me-3">Cart</a>
                    <a href="orders.html" class="text-white">Orders</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="cart-heading">Your Shopping Cart</h2>
        <div id="cart-items" class="mb-4">
            <!-- Cart items will be rendered here -->
        </div>
        <div id="checkout-form" class="d-none">
            <h3 class="checkout-heading">Checkout</h3>
            <form id="order-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Confirm Order</button>
            </form>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
